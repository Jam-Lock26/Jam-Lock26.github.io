<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>

    <title>Jam-Lock</title>
    <link rel="stylesheet" href="style54.css" />
  </head>
  <body>
    <main>
      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap">
            <form class="login-card-form">
              <div class="logo">
                <img src="sp1.png" alt="easyclass" />
                <h4>Jam-Lock !!</h4>
              </div>

              <div class="heading">
                <h2>Welcome Back!! to your gaming platform</h2>
                <h4></h4>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                </div>
                <button class="update-button" type="button" onclick="redirectToLogin()">Get Started</button>
              </div>
            </form>
          </div>

          <div class="carousel">
            <div class="images-wrapper">
              <img src="./img/image1.png" class="image img-1 show" alt="" />
              <img src="./img/image2.png" class="image img-2" alt="" />
              <img src="./img/image3.png" class="image img-3" alt="" />
            </div>

            <div class="text-slider">
              <div class="text-wrap">
                <div class="text-group">
                  <h2>Welcome back to your gaming platform</h2>
                  <h2>Customize as you like</h2>
                  <h2>Invite students to your class</h2>
                </div>
              </div>

              <div class="bullets">
                <span class="active" data-value="1"></span>
                <span data-value="2"></span>
                <span data-value="3"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      function redirectToLogin() {
          window.location.href = "https://www.jam-lock.wuaze.com/js/login.php";
      }
    </script>

    <!-- Javascript file -->
    <script src="app.js"></script>
  </body>
</html>
